<mat-card class="cardWithShadow">
    <mat-card-content>
        <div class="p-b-10">
            <div class="d-flex align-items-center justify-content-between w-100">
                <mat-card-title>Comandas Abertas</mat-card-title>
                <button mat-icon-button color="inherit" aria-label="Example icon-button with a menu">
                    <mat-icon class="f-s-24 d-flex align-items-center justify-content-center">more_vert</mat-icon>
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100">
                <!-- Profile Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-16">
                        Nome do Cliente
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <span><span class="f-w-600 f-s-14">{{ element.nome }}</span></span>
                    </td>
                </ng-container>

                <!-- Hour Rate Column -->
                <ng-container matColumnDef="numero">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-16">
                        NÃºmero da Comanda
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <span><span class="f-w-600 f-s-14">{{ element.numero }}</span></span>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="valor">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-16">
                        Valor Atual
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <span class="f-s-14">{{ element.valor | currency: 'R$ ' }}</span>
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="hora">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-16">
                        Hora de Entrada
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <span class="f-s-14">{{ element.hora | date: 'HH:mm' }}</span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
