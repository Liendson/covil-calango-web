<mat-card class="cardWithShadow">
	<mat-card-content>
		<div class="p-b-20">
			<div class="d-flex align-items-center justify-content-between w-100">
				<mat-card-title>Comandas Abertas</mat-card-title>
			</div>
		</div>
		<div class="table-responsive">
			<table mat-table [dataSource]="comandas" class="w-100">
				<ng-container matColumnDef="nome">
					<th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-16 text-center">
						Nome do Cliente
					</th>
					<td mat-cell *matCellDef="let element" class="text-center">
						<span><span class="f-s-14">{{ element.usuario.nome }}</span></span>
					</td>
				</ng-container>

				<ng-container matColumnDef="numero">
					<th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-16 text-center">
						NÃºmero da Comanda
					</th>
					<td mat-cell *matCellDef="let element" class="text-center">
						<span><span class="f-s-14">{{ element.numero }}</span></span>
					</td>
				</ng-container>

				<ng-container matColumnDef="valor">
					<th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-16 text-center">
						Valor Atual
					</th>
					<td mat-cell *matCellDef="let element" class="text-center">
						<span class="f-s-14">{{ element.valorTotal | currency: 'R$ ' }}</span>
					</td>
				</ng-container>

				<ng-container matColumnDef="hora">
					<th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-16 text-center">
						Hora de Entrada
					</th>
					<td mat-cell *matCellDef="let element" class="text-center">
						<span class="f-s-14">{{ element.dataHoraEntrada | date: 'HH:mm' }}</span>
					</td>
				</ng-container>

				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell" [attr.colspan]="displayedColumns.length">
						Nenhuma comanda aberta no momento.
					</td>
				</tr>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</div>
	</mat-card-content>
</mat-card>
