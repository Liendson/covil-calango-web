<mat-sidenav-container class="mainWrapper blue_theme light-theme" autosize autoFocus dir="ltr">
  <mat-sidenav #leftsidenav [mode]="isOver ? 'over' : 'side'" [opened]="!isOver" class="sidebarNav">
    <div class="flex-layout">
      <app-sidebar (toggleMobileNav)="sidenav.toggle()" [showToggle]="isOver"></app-sidebar>
      <div class="usuario">
        <div class="bg-light-success d-flex justify-content-center align-items-center gap-4 rounded p-20">
          <div>
            <h5 class="f-s-16 f-w-600">
              {{ userStateService.currentUser()?.nome }}
              <!-- Adicionar Logout -->
            </h5>
          </div>
        </div>
      </div>
      <ng-scrollbar class="position-relative" style="height: 100%">
        <mat-nav-list class="sidebar-list">
          @for(item of navItems; track item) {
            <app-nav-item [item]="item" (notify)="sidenav.toggle()">
            </app-nav-item>
          }
        </mat-nav-list>
      </ng-scrollbar>
      
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="contentWrapper p-l-24 p-r-24" #content>
    <main class="pageWrapper maxWidth">
      <div class="m-t-30">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
