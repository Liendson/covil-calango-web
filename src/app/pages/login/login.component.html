<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center p-b-30">
            <a>
              <img src="./assets/images/covil-calango-logo.jpg" class="logo align-middle m-2" alt="logo" />
            </a>
          </div>

          <asl-google-signin-button type='standard' size='large' shape="circle"></asl-google-signin-button>

          <div class="or-border m-t-30">ou entre com senha</div>

          <form [formGroup]="form" class="m-t-30">
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input formControlName="email" matInput />
            </mat-form-field>
            <!-- password -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Senha</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input formControlName="senha" matInput type="password" />
            </mat-form-field>

            <a (click)="loginCredentials()" mat-flat-button color="primary" class="w-100">
              Entrar
            </a>
            <!-- input -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
